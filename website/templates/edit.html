{% extends "base.html" %}
{% block jscript %}
<script>
    function updateTextInput(val) {
        document.getElementById('updCol').textContent = val;
    }
</script>
{% endblock %}
<!-- Autoplusnik Copyright (C) 2023 Igor Samsonov -->

{% block title %}
Редактирование
{% endblock %}
{% block navbar %}
<div class="navbar">
    <a href="/" class="active">Главная</a>
    <a href="">Новости</a>
    <a href="/klasses/">Мои классы</a>
    {% if is_admin %}<a href="/admin/">Панель администратора</a>{% endif %}
    <a href="/logout/" style="float: right">Выход</a>
</div>
{% endblock %}
{% block content %}
<div class="form-container">
    <form method="post" action="?form=0">
        <label><span class="header"><p>Редактировать класс</p></span></label>
        <label for="name_"><span class="text">Название:</span></label>
        <input type="text" placeholder="Введите название..." name="name_" value="{{ old_name }}" required>
        <label for="klass_id"><span class="text">ID класса в степике:</span></label>
        <input type="text" placeholder="Введите ID..." name="klass_id" value="{{ old_id }}" required>
        <label for="lname"><span class="text">Название листа в таблице:</span></label>
        <input type="text" placeholder="Введите лист..." name="lname" value="{{ old_sheet }}" required>
    
        <button type="submit">Отправить</button>
    </form>
</div>
